<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Beranda - Inazuma Market</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Quicksand:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* === ATMOSPHERE INAZUMA === */
        body {
            font-family: 'Quicksand', sans-serif;
            background: url('https://raw.githubusercontent.com/Yuuashura/assets/refs/heads/main/1362745.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Overlay Gelap agar tulisan terbaca */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 5, 20, 0.75);
            /* Hitam Ungu Transparan */
            z-index: -1;
        }

        /* === NAVBAR KACA === */
        .navbar-glass {
            background: rgba(30, 20, 60, 0.7);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(162, 155, 254, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .brand-title {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to right, #a29bfe, #74b9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(162, 155, 254, 0.3);
        }

        /* === SEARCH BAR AREA === */
        .search-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .input-glass,
        .select-glass {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(162, 155, 254, 0.3) !important;
            color: #fff !important;
            border-radius: 50px !important;
        }

        .input-glass:focus,
        .select-glass:focus {
            box-shadow: 0 0 15px rgba(162, 155, 254, 0.4) !important;
            border-color: #a29bfe !important;
        }

        .input-glass::placeholder {
            color: #aaa;
        }

        /* Tombol Cari Emas */
        .btn-gold-cari {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            border: none;
            color: #2d3436;
            font-weight: bold;
            border-radius: 50px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-gold {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            border: none;
            color: #2d3436;
            font-weight: bold;
            border-radius: 50px;
            /* width: 100%;  <-- SUDAH DIHAPUS BIAR TIDAK TABRAKAN DI NAVBAR */
            transition: 0.2s;
        }

        .btn-gold:hover {
            box-shadow: 0 0 20px rgba(253, 203, 110, 0.6);
            transform: scale(1.05);
            color: #000;
        }

        /* === PRODUCT CARD (JANTUNGNYA) === */
        .card-product {
            background: rgba(40, 30, 70, 0.6);
            border: 1px solid rgba(162, 155, 254, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(5px);
            /* Animasi Muncul */
            animation: fadeUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Efek Hover Card */
        .card-product:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.3),
                inset 0 0 20px rgba(162, 155, 254, 0.1);
            /* Glow Dalam */
            border-color: #a29bfe;
            z-index: 10;
        }

        .card-img-wrapper {
            height: 220px;
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .card-product:hover .card-img-top {
            transform: scale(1.1);
        }

        .card-body {
            padding: 15px;
        }

        .product-title {
            font-weight: 700;
            color: #dcdde1;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-cat {
            color: #a29bfe;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .price-tag {
            color: #fdcb6e;
            /* Emas */
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(253, 203, 110, 0.3);
        }

        .btn-detail {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-detail:hover {
            background: #a29bfe;
            color: #fff;
            box-shadow: 0 0 15px #a29bfe;
        }

        /* Badge Cart */
        .badge-electro {
            background-color: #e056fd;
            border: 1px solid #fff;
            box-shadow: 0 0 10px #e056fd;
        }

        /* === DROPDOWN GLOW === */
        .dropdown-menu-glass {
            background: rgba(20, 15, 35, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(162, 155, 254, 0.3);
            border-radius: 15px;
            margin-top: 15px !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .dropdown-item {
            color: #ccc;
            transition: 0.2s;
        }

        .dropdown-item:hover {
            background: rgba(162, 155, 254, 0.2);
            color: #fff;
            padding-left: 20px;
        }

        /* Keyframes */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered Animation (Biar munculnya gantian) */
        .col-md-3:nth-child(1) .card-product {
            animation-delay: 0.1s;
        }

        .col-md-3:nth-child(2) .card-product {
            animation-delay: 0.2s;
        }

        .col-md-3:nth-child(3) .card-product {
            animation-delay: 0.3s;
        }

        .col-md-3:nth-child(4) .card-product {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass sticky-top py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-lightning-charge-fill me-2" style="color: #a29bfe;"></i>
                <span class="brand-title">INAZUMA MARKET</span>
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"></ul>
                <div class="d-flex align-items-center">

                    <a th:href="${user != null ? '/keranjang' : '/login'}"
                        class="text-white me-4 text-decoration-none position-relative">
                        <i class="bi bi-cart3 fs-5"></i>
                        <span th:if="${cartCount != null and cartCount > 0}" th:text="${cartCount}"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-electro">
                            0
                        </span>
                    </a>

                    <div th:if="${user != null}" class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="userDropdown" data-bs-toggle="dropdown">
                            <div class="rounded-circle d-flex align-items-center justify-content-center me-2"
                                style="width: 35px; height: 35px; background: linear-gradient(45deg, #6c5ce7, #a29bfe);">
                                <i class="bi bi-person-fill"></i>
                            </div>
                            <div class="d-flex flex-column text-start" style="line-height: 1.2;">
                                <span th:text="${user.namaLengkap}" class="fw-bold"
                                    style="font-size: 0.9rem;">Traveler</span>
                                <small style="font-size: 0.7rem; color: #a29bfe;">Vision Holder</small>
                            </div>
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-glass" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/profil"><i class="bi bi-person-gear me-2"></i>
                                    Profil</a></li>
                            <li><a class="dropdown-item" href="/riwayat"><i class="bi bi-clock-history me-2"></i>
                                    Riwayat</a></li>
                            <li><a class="dropdown-item" href="/keranjang"><i class="bi bi-bag me-2"></i> Tas</a></li>

                            <li th:if="${user.role.name() == 'ADMIN'}">
                                <hr class="dropdown-divider bg-light opacity-25">
                            </li>
                            <li th:if="${user.role.name() == 'ADMIN'}">
                                <a class="dropdown-item text-warning" href="/admin/produk"><i
                                        class="bi bi-shield-lock me-2"></i> Admin Panel</a>
                            </li>

                            <li>
                                <hr class="dropdown-divider bg-light opacity-25">
                            </li>
                            <li><a class="dropdown-item text-danger" href="/logout"><i
                                        class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
                        </ul>
                    </div>

                    <div th:unless="${user != null}">
                        <a href="/login" class="btn btn-sm btn-outline-light rounded-pill px-3 me-2">Masuk</a>
                        <a href="/daftar" class="btn btn-sm btn-gold px-3">Daftar</a>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">

        <div class="search-container">
            <form action="/" method="get">
                <div class="row g-3">
                    <div class="col-md-7">
                        <div class="input-group">
                            <span class="input-group-text input-glass border-end-0"><i class="bi bi-search"></i></span>
                            <input type="text" name="keyword" class="form-control input-glass border-start-0"
                                placeholder="Cari artefak, senjata, atau karakter..." th:value="${keyword}">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select name="sortBy" class="form-select select-glass" onchange="this.form.submit()">
                            <option value="" class="text-dark" th:selected="${sortBy == null}">Urutkan: Default</option>
                            <option value="termurah" class="text-dark" th:selected="${sortBy == 'termurah'}">Harga
                                Terendah</option>
                            <option value="termahal" class="text-dark" th:selected="${sortBy == 'termahal'}">Harga
                                Tertinggi</option>
                            <option value="nama" class="text-dark" th:selected="${sortBy == 'nama'}">Nama (A-Z)</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn-gold-cari"><i class="bi bi-filter"></i> Cari</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="d-flex align-items-center mb-4 ps-3" style="border-left: 4px solid #a29bfe;">
            <h4 class="fw-bold m-0" style="font-family: 'Cinzel', serif; letter-spacing: 1px;">KATALOG BARANG</h4>
        </div>

        <div class="row">
            <div class="col-6 col-md-3 mb-4" th:each="p : ${listProduk}">
                <div class="card card-product h-100">

                    <div class="card-img-wrapper">
                        <img th:if="${p.gambarProduct != null}" th:src="'data:image/jpeg;base64,' + ${p.gambarProduct}"
                            class="card-img-top" alt="Produk">
                        <div th:unless="${p.gambarProduct != null}"
                            class="card-img-top d-flex align-items-center justify-content-center bg-dark bg-opacity-50">
                            <span class="text-white-50 small">Gambar Hilang</span>
                        </div>

                        <span
                            class="position-absolute top-0 end-0 badge bg-dark bg-opacity-75 m-2 border border-secondary"
                            style="font-size: 0.65rem; backdrop-filter: blur(5px);"
                            th:text="${p.kategoriProduct}">Category</span>
                    </div>

                    <div class="card-body d-flex flex-column">
                        <small class="product-cat mb-1">Rarity ★★★★</small>
                        <h6 class="product-title" th:text="${p.namaProduct}">Nama Produk</h6>

                        <div
                            class="mt-auto pt-3 border-top border-light border-opacity-10 d-flex justify-content-between align-items-center">
                            <span class="price-tag" th:text="'Rp ' + ${p.harga}">Rp 0</span>

                            <a th:href="@{/produk/{id}(id=${p.idProduct})}" class="btn-detail" title="Lihat Detail">
                                <i class="bi bi-arrow-right-short fs-4"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${listProduk.empty}" class="col-12 text-center py-5">
                <div class="text-white-50 opacity-50">
                    <i class="bi bi-box2 display-1"></i>
                    <h4 class="mt-3 font-cinzel">Tidak ada barang ditemukan.</h4>
                    <a href="/" class="btn btn-sm btn-outline-light rounded-pill mt-2">Reset Filter</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
