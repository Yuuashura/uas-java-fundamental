<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout - Inazuma Market</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/global.css}"> 
    <link rel="stylesheet" th:href="@{/css/co.css}"> 
</head>
<body>

<nav class="navbar-glass sticky-top">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <a href="/" style="text-decoration: none;" class="brand-title">
            <span class="material-symbols-outlined">bolt</span>
            INAZUMA MARKET
        </a>
        <a href="/keranjang" class="btn-back">
            <span class="material-symbols-outlined" style="font-size: 1.2rem;">arrow_back</span> Kembali
        </a>
    </div>
</nav>

<div class="container" style="padding-top: 40px; padding-bottom: 40px;">
    <h2 class="mb-4 text-center" style="font-family: 'Cinzel'; color: #fdcb6e;">Konfirmasi Pengiriman</h2>

    <form action="/transaksi/proses" method="post">
        <div class="row">
            
            <div class="col-left">
                
                <div class="glass-panel mb-4">
                    <h5 class="section-title">
                        <span class="material-symbols-outlined">location_on</span> Alamat Tujuan
                    </h5>
                    
                    <div class="mb-3">
                        <label class="form-label">Pilih Wilayah (Provinsi/Pulau)</label>
                        <select name="idProvinsi" class="form-select" id="selectProvinsi" onchange="hitungGrandTotal()" required>
                            <option value="" data-ongkir="0">-- Pilih Wilayah --</option>
                            <option th:each="p : ${listProvinsi}" 
                                    th:value="${p.idProvinsi}" 
                                    th:text="${p.namaProvinsi} + ' (Ongkir: ' + ${p.hargaOngkir} + ')'"
                                    th:data-ongkir="${p.hargaOngkir}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kabupaten / Kota</label>
                        <input type="text" name="kabupaten" class="form-control" placeholder="Contoh: Bandung" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kecamatan</label>
                        <input type="text" name="kecamatan" class="form-control" placeholder="Contoh: Coblong" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Jalan / Detail Alamat</label>
                        <textarea name="detailAlamat" class="form-control" rows="3" placeholder="Nama Jalan, No Rumah, RT/RW, Patokan..." required></textarea>
                    </div>
                </div>
            </div>

            <div class="col-right">
                
                <div class="glass-panel mb-4">
                    <h5 class="section-title">
                        <span class="material-symbols-outlined">inventory_2</span> Barang yang Dibeli
                    </h5>
                    <div style="display: flex; flex-direction: column;">
                        <div class="list-group-item" th:each="item : ${listBarang}">
                            <div>
                                <span class="fw-bold" style="display: block; font-size: 1rem;" th:text="${item.produk.namaProduct}">Produk</span>
                                <small class="text-white-50" th:text="${item.jumlah} + ' x Rp ' + ${item.harga}">1 x 10000</small>
                                <input type="hidden" name="idKeranjang" th:value="${item.idKeranjang}">
                            </div>
                            <span class="fw-bold text-warning" th:text="'Rp ' + ${item.harga * item.jumlah}">Rp 0</span>
                        </div>
                    </div>
                </div>

                <div class="glass-panel" style="position: sticky; top: 100px; border: 1px solid rgba(253, 203, 110, 0.3);">
                    <h5 class="summary-title">
                        <span class="material-symbols-outlined">receipt_long</span> Rincian Biaya
                    </h5>
                    
                    <div style="margin-top: 20px;">
                        <div class="summary-row">
                            <span>Subtotal Barang</span>
                            <span class="fw-bold" th:text="'Rp ' + ${subtotal}">Rp 0</span>
                        </div>
                        <div class="summary-row">
                            <span>Biaya Pengiriman</span>
                            <span class="fw-bold text-info" id="displayOngkir">Rp 0</span>
                        </div>
                        
                        <div class="total-row">
                            <span>Total Pembayaran</span>
                            <span class="text-warning" id="displayGrandTotal">Rp 0</span>
                        </div>
                    </div>

                    <button type="submit" class="btn-gold">
                        <span class="material-symbols-outlined">verified_user</span> BAYAR SEKARANG
                    </button>
                    
                    <div class="text-center mt-3 text-white-50" style="font-size: 0.85rem;">
                        <span class="material-symbols-outlined" style="vertical-align: middle; font-size: 1rem;">info</span> 
                        Pastikan alamat sudah benar.
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<input type="hidden" id="serverSubtotal" th:value="${subtotal}">

<script th:src="@{/js/checkout.js}"></script>

</body>
</html>
