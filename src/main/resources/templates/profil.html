<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profil - Toko Yudis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-profile { border: none; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .form-control:focus { box-shadow: none; border-color: #764ba2; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark p-3 shadow-sm mb-5">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-chevron-left me-2"></i>Kembali ke Home</a>
        <span class="navbar-text text-white fw-bold">Pengaturan Akun</span>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="card card-profile p-4 bg-white">
                <div class="text-center mb-4">
                    <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-person text-secondary" style="font-size: 2.5rem;"></i>
                    </div>
                    <h4 class="fw-bold mt-3" th:text="${user.namaLengkap}">Nama User</h4>
                    <p class="text-muted small">Member Toko Yudis</p>
                </div>

                <div th:if="${param.sukses}" class="alert alert-success text-center border-0 rounded-3 mb-4">
                    <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${param.sukses}"></span>
                </div>

                <div th:if="${error}" class="alert alert-danger text-center border-0 rounded-3 mb-4">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
                </div>

                <form action="/profil/update" method="post">
                    
                    <div class="mb-3">
                        <label class="form-label small text-muted fw-bold">Nama Lengkap</label>
                        <input type="text" name="namaLengkap" class="form-control" th:value="${user.namaLengkap}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label small text-muted fw-bold">Username</label>
                            <input type="text" name="username" class="form-control" th:value="${user.username}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label small text-muted fw-bold">Nomor HP</label>
                            <input type="number" name="noHp" class="form-control" th:value="${user.noHp}" required>
                        </div>
                    </div>

                    <hr class="my-4">
                    
                    <div class="mb-4">
                        <label class="form-label small text-muted fw-bold text-danger">Ganti Password (Opsional)</label>
                        <input type="password" name="newPassword" class="form-control" placeholder="Biarkan kosong jika tidak ingin mengganti">
                        <small class="text-muted" style="font-size: 0.75rem;">*Minimal 6 karakter jika ingin diubah</small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-bold" 
                            style="background: #764ba2; border: none;">
                        Simpan Perubahan
                    </button>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
