<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar - Bergabung ke Shogunate</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1535 0%, #3c2a63 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow-y: auto; padding: 20px;
        }

        .card-glass {
            background: rgba(45, 32, 74, 0.75);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(178, 166, 227, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(130, 87, 229, 0.2);
            width: 100%; max-width: 450px;
            padding: 2rem; color: #fff;
        }

        .inazuma-title {
            font-family: 'Cinzel', serif;
            color: #dcdde1; text-transform: uppercase; letter-spacing: 1px;
        }

        .form-control {
            background: rgba(20, 15, 35, 0.6);
            border: 1px solid #4b4b65;
            color: #fff; padding: 12px; border-radius: 10px;
        }
        .form-control:focus {
            background: rgba(20, 15, 35, 0.8);
            border-color: #a29bfe;
            box-shadow: 0 0 10px rgba(162, 155, 254, 0.3);
            color: #fff;
        }
        
        .btn-electro {
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            border: none; color: white; font-weight: 600;
            padding: 12px; border-radius: 50px; width: 100%; transition: 0.3s;
        }
        .btn-electro:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(108, 92, 231, 0.6); color: white; }
        
        .link-text { color: #a29bfe; text-decoration: none; font-weight: 600; }
        .text-danger { color: #ff7675 !important; font-size: 0.8rem; margin-top: 5px; }
        
        /* Input Number hide spin */
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

<div class="card-glass">
    <div class="text-center mb-4">
        <i class="bi bi-flower1 fs-1" style="color: #fdcb6e;"></i> <h3 class="inazuma-title mt-2">Daftar Akun</h3>
        <p class="text-white-50 small">Bergabunglah dengan Yae Publishing House</p>
    </div>
    
    <div th:if="${error}" class="alert alert-danger bg-danger bg-opacity-25 border-danger text-light p-2 rounded-3 text-center mb-3">
        <span th:text="${error}">Error message</span>
    </div>

    <form th:action="@{/daftar}" th:object="${user}" method="post">
        
        <div class="mb-3">
            <input type="text" th:field="*{namaLengkap}" class="form-control" placeholder="Nama Lengkap" required>
            <small class="text-danger" th:if="${#fields.hasErrors('namaLengkap')}" th:errors="*{namaLengkap}"></small>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary">+62</span>
                <input type="number" th:field="*{noHp}" class="form-control" placeholder="Nomor HP" required>
            </div>
            <small class="text-danger" th:if="${#fields.hasErrors('noHp')}" th:errors="*{noHp}"></small>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username (Min 4 huruf)" required>
            <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        </div>

        <div class="mb-4">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password (Min 6 huruf)" required>
            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>
        
        <button type="submit" class="btn btn-electro mb-3">GABUNG SEKARANG</button>
        
        <div class="text-center">
            <small class="text-white-50">Sudah punya akun? <a href="/login" class="link-text">Login disini</a></small>
        </div>
    </form>
</div>

</body>
</html>
