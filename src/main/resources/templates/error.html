<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Inazuma Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    
    <style>
        body {
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; text-align: center;
        }
        .error-card {
            background: rgba(40, 30, 70, 0.85);
            border: 1px solid rgba(162, 155, 254, 0.3);
            border-radius: 20px; padding: 50px 30px;
            box-shadow: 0 0 60px rgba(0,0,0,0.6);
            width: 90%; max-width: 600px; backdrop-filter: blur(10px);
        }
        .error-code {
            font-family: 'Cinzel', serif; font-size: 6rem;
            color: #a29bfe; line-height: 1; margin-bottom: 20px;
        }
        .status-text { color: #fff; font-size: 1.2rem; margin-bottom: 30px; }
    </style>
</head>
<body>

<div class="error-card">
    <div class="error-code" th:text="${status} ?: 'Oops'">Error</div>
    
    <h3 style="font-family: 'Cinzel'; color: #fdcb6e; margin-bottom: 15px;">Terjadi Kesalahan</h3>
    
    <p class="status-text" th:text="${error} ?: 'Sesuatu yang tidak terduga terjadi.'">
        Something went wrong.
    </p>

    <div th:if="${message}" style="color: #ccc; font-size: 0.9rem; margin-bottom: 30px;">
        Detail: <span th:text="${message}"></span>
    </div>
    
    <a href="/" class="btn btn-outline">
        <span class="material-symbols-outlined">home</span> Kembali
    </a>
</div>

</body>
</html>
