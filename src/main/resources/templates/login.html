<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Inazuma Realm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    <!-- Global CSS -->
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="auth-page">
    <div class="auth-card">
        <h2 class="auth-title">INAZUMA</h2>
        <p class="auth-subtitle">Gerbang Menuju Keabadian</p>

        <!-- Thymeleaf error messages -->
        <div th:if="${error}" class="auth-alert alert-error">
            <span class="material-symbols-outlined">warning</span>
            <span th:text="${error}">Error Message</span>
        </div>

        <div th:if="${param.error}" class="auth-alert alert-error">
            <span class="material-symbols-outlined">warning</span>
            <span>Username atau Password salah!</span>
        </div>

        <div th:if="${param.logout}" class="auth-alert alert-success">
            <span class="material-symbols-outlined">check_circle</span>
            <span>Berhasil Logout.</span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <div class="form-input-with-icon">
                    <span class="material-symbols-outlined input-icon">person</span>
                    <input type="text" name="username" class="form-input" placeholder="Username Traveler" required autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <div class="form-input-with-icon">
                    <span class="material-symbols-outlined input-icon">key</span>
                    <input type="password" name="password" class="form-input" placeholder="Sandi Rahasia" required>
                </div>
            </div>

            <button type="submit" class="auth-btn">MASUK</button>
        </form>

        <div class="auth-link">
            <span>Belum punya Vision?</span>
            <a th:href="@{/daftar}">Daftar Sekarang</a>
        </div>
    </div>
</body>
</html>
