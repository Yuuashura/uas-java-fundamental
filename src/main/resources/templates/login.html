<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Masuk - Inazuma Gate</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Background Inazuma (Ungu Gelap) */
            background: linear-gradient(135deg, #2d204a 0%, #483475 50%, #1e1535 100%);
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Elemen Dekorasi Petir (Background) */
        body::before {
            content: ''; position: absolute; top: -10%; left: -10%; width: 50%; height: 50%;
            background: radial-gradient(circle, rgba(162,155,254,0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: 0;
        }

        .card-glass {
            background: rgba(45, 32, 74, 0.75); /* Ungu Transparan */
            backdrop-filter: blur(15px); /* Efek Kaca */
            border: 1px solid rgba(178, 166, 227, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(130, 87, 229, 0.2);
            width: 100%; max-width: 420px;
            z-index: 1; padding: 2rem; color: #fff;
        }

        .inazuma-title {
            font-family: 'Cinzel', serif; /* Font ala RPG */
            color: #dcdde1;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(162, 155, 254, 0.5);
        }

        .electro-icon {
            font-size: 3rem; color: #a29bfe;
            filter: drop-shadow(0 0 10px #6c5ce7);
            margin-bottom: 10px;
        }

        /* Input Field Gelap */
        .form-control {
            background: rgba(20, 15, 35, 0.6);
            border: 1px solid #4b4b65;
            color: #fff; padding: 12px; border-radius: 10px;
        }
        .form-control:focus {
            background: rgba(20, 15, 35, 0.8);
            border-color: #a29bfe;
            box-shadow: 0 0 10px rgba(162, 155, 254, 0.3);
            color: #fff;
        }
        .form-control::placeholder { color: #888; }

        /* Tombol Electro */
        .btn-electro {
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            border: none; color: white; font-weight: 600;
            padding: 12px; border-radius: 50px; width: 100%;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }
        .btn-electro:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.6);
            color: #fff;
        }

        .link-text { color: #a29bfe; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .link-text:hover { color: #fff; text-shadow: 0 0 8px #a29bfe; }
    </style>
</head>
<body>

<div class="card-glass text-center">
    <div class="electro-icon">
        <i class="bi bi-lightning-charge-fill"></i>
    </div>
    
    <h3 class="inazuma-title mb-1">Inazuma Gate</h3>
    <p class="text-white-50 mb-4 small">Silakan masuk, Traveler.</p>

    <div th:if="${param.error}" class="alert alert-danger bg-danger bg-opacity-25 border-danger text-light py-2 small">
        <i class="bi bi-exclamation-circle me-1"></i> Username atau Password salah!
    </div>
    <div th:if="${param.logout}" class="alert alert-success bg-success bg-opacity-25 border-success text-light py-2 small">
        <i class="bi bi-check-circle me-1"></i> Berhasil Logout.
    </div>

    <form action="/login" method="post" class="text-start">
        <div class="mb-3">
            <label class="form-label small text-white-50 ms-1">Username</label>
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Masukan Username" required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label small text-white-50 ms-1">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-key"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Masukan Password" required>
            </div>
        </div>

        <button type="submit" class="btn btn-electro mb-3">MASUK</button>
        
        <div class="text-center mt-3">
            <small class="text-white-50">Belum punya izin akses? <a href="/daftar" class="link-text">Daftar Disini</a></small>
        </div>
    </form>
</div>

</body>
</html>
