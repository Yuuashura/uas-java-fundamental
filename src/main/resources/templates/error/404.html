<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>404 - Artefak Tidak Ditemukan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/global.css}">
    
    <style>
        /* Override body global agar konten error berada tepat di tengah layar */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .error-card {
            background: rgba(40, 30, 70, 0.85);
            border: 1px solid rgba(162, 155, 254, 0.3);
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 0 60px rgba(0,0,0,0.6);
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .error-code {
            font-family: 'Cinzel', serif;
            font-size: 8rem;
            color: var(--gold); /* Mengambil warna gold dari global.css */
            line-height: 1;
            text-shadow: 0 0 30px rgba(253, 203, 110, 0.4);
            margin-bottom: 10px;
        }

        .error-title {
            color: #a29bfe;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error-desc {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .path-info {
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 50px;
            color: #ff6b6b;
            font-size: 0.85rem;
            display: inline-block;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Animasi Mengambang */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="error-code">404</div>
    <div class="error-title">Artefak Tidak Ditemukan</div>
    
    <p class="error-desc">
        Mohon ampun Paduka, jalur yang Anda coba akses ini tidak terdaftar dalam peta Shogunate. 
        Mungkin jalurnya telah hilang ditelan badai atau belum pernah dibangun.
    </p>
    
    <div class="path-info" th:if="${path}">
        <span class="material-symbols-outlined" style="font-size: 1rem; vertical-align: middle;">broken_image</span>
        <span th:text="'Jalur Buntu: ' + ${path}">/path/error</span>
    </div>
    
    <div>
        <a href="/" class="btn btn-gold">
            <span class="material-symbols-outlined">home</span> Kembali ke Gerbang Utama
        </a>
    </div>
</div>

</body>
</html>
