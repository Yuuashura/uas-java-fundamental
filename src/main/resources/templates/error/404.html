<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>404 - Halaman Tidak Ditemukan</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #1e1535;
            background-image: url('https://raw.githubusercontent.com/Yuuashura/assets/refs/heads/main/1362745.png');
            background-attachment: fixed; background-size: cover; background-position: center;
            color: #fff; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            text-align: center;
        }
        body::after {
            content: ''; position: fixed; inset: 0;
            background: rgba(10, 5, 20, 0.95); z-index: -1;
        }
        .error-container {
            padding: 40px;
            background: rgba(40, 30, 70, 0.8);
            border: 1px solid rgba(162, 155, 254, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 600px;
        }
        .error-code {
            font-family: 'Cinzel', serif;
            font-size: 8rem;
            color: #fdcb6e;
            line-height: 1;
            text-shadow: 0 0 20px rgba(253, 203, 110, 0.5);
        }
        .error-message {
            color: #a29bfe;
            margin-top: -15px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .btn-home {
            background: linear-gradient(135deg, #a29bfe, #8172ff);
            border: none; color: #fff; font-weight: bold;
            border-radius: 50px; padding: 10px 30px;
            transition: 0.3s;
        }
        .btn-home:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(162, 155, 254, 0.5);
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message mb-4">Artefak Tidak Ditemukan</div>
    
    <p class="text-white-50">
        Jalur yang Paduka coba akses ini tidak terdaftar di Shogunate. 
        Mungkin jalurnya telah hilang atau belum dibangun.
    </p>
    
    <p class="text-white-50 small mb-4" th:text="'Jalur yang gagal: ' + ${path}">
        Jalur yang gagal: /path/yang/salah
    </p>

    <a href="/" class="btn btn-home">
        <i class="bi bi-house-door-fill me-2"></i> Kembali ke Gerbang Utama
    </a>
</div>

</body>
</html>
