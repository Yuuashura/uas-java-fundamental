<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>500 - Gangguan Internal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/global.css}">
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .error-card {
            background: rgba(40, 10, 20, 0.9); /* Latar lebih merah gelap */
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 0 60px rgba(220, 53, 69, 0.4);
            width: 90%;
            max-width: 650px;
            backdrop-filter: blur(10px);
        }

        .error-code {
            font-family: 'Cinzel', serif;
            font-size: 8rem;
            color: #ff6b6b; /* Warna Merah Soft */
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            margin-bottom: 10px;
        }

        .error-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error-desc {
            color: #e0e0e0;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .exception-box {
            background: rgba(0, 0, 0, 0.4);
            color: #ffcccc;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.85rem;
            text-align: left;
            margin-bottom: 30px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="error-code">500</div>
    <div class="error-title">Gangguan Ley Line (Internal Error)</div>
    
    <p class="error-desc">
        Terjadi gangguan pada aliran energi sistem. Server sedang mengalami masalah internal.
        Silakan coba beberapa saat lagi atau hubungi Tenryou Commission (Admin).
    </p>

    <div class="exception-box" th:if="${message}">
        <strong>System Message:</strong><br>
        <span th:text="${message}">Unexpected Error Occurred</span>
    </div>

    <div>
        <a href="/" class="btn btn-outline" style="border-color: #ff6b6b; color: #ff6b6b;">
            <span class="material-symbols-outlined">refresh</span> Kembali ke Beranda
        </a>
    </div>
</div>

</body>
</html>
