<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Form Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { font-family: sans-serif; background-color: #f4f6f9; }</style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-white py-3">
                    <h5 class="fw-bold m-0 text-primary" 
                        th:text="${produk.idProduct == null ? 'Tambah Produk Baru' : 'Edit Produk'}">
                        Form Produk
                    </h5>
                </div>
                <div class="card-body p-4">
                    
                    <form th:action="@{${produk.idProduct == null} ? '/admin/produk/simpan' : '/admin/produk/update'}" 
                          th:object="${produk}" 
                          method="post" 
                          enctype="multipart/form-data">
                        
                        <input type="hidden" th:field="*{idProduct}">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nama Produk</label>
                                <input type="text" th:field="*{namaProduct}" class="form-control" required>
                            </div>
                            <div class="col-md-6">
<label class="form-label">Kategori</label>
                                <select th:field="*{kategoriProduct}" class="form-select">
                                    <option value="" disabled selected>-- Pilih Kategori --</option>
                                    <option value="Cosplay">Cosplay (Kostum & Wig)</option>
                                    <option value="Apparel">Apparel (Jaket & Kaos)</option>
                                    <option value="Figure">Figure & Nendoroid</option>
                                    <option value="Aksesoris">Aksesoris (Vision/Gantungan)</option>
                                    <option value="Pajangan">Pajangan & Replika Senjata</option>
                                    <option value="Boneka">Boneka & Plushie</option>
                                    <option value="Rumah Tangga">Rumah Tangga (Mug/Gelas)</option>
                                    <option value="Aksesoris PC">Aksesoris PC (Mousepad)</option>
                                    <option value="Aksesoris PC">Lain Lain</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Harga (Rp)</label>
                                <input type="number" th:field="*{harga}" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Stok</label>
                                <input type="number" th:field="*{stock}" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Deskripsi</label>
                            <textarea th:field="*{deskripsiProduct}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Foto Produk</label>
                            
                            <div th:if="${produk.gambarProduct != null}" class="mb-2">
                                <img th:src="'data:image/jpeg;base64,' + ${produk.gambarProduct}" width="100" class="rounded border">
                                <small class="text-muted d-block">*Biarkan kosong jika tidak ingin mengganti gambar</small>
                            </div>

                            <input type="file" name="fileGambar" class="form-control" accept="image/*" 
                                   th:required="${produk.idProduct == null}">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/admin/produk" class="btn btn-light">Batal</a>
                            <button type="submit" class="btn btn-primary px-4">Simpan Data</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
