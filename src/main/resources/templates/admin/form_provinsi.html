<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Wilayah - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background: #1e1535 url('https://raw.githubusercontent.com/Yuuashura/assets/refs/heads/main/1362745.png') fixed center/cover; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        body::after { content: ''; position: fixed; inset: 0; background: rgba(10, 5, 20, 0.85); z-index: -1; }
        .glass-card { background: rgba(40, 30, 70, 0.8); border: 1px solid rgba(162, 155, 254, 0.3); border-radius: 20px; padding: 2rem; box-shadow: 0 0 40px rgba(138, 43, 226, 0.2); width: 100%; max-width: 500px; }
        .form-control { background: rgba(0, 0, 0, 0.5); border: 1px solid #4b4b65; color: #fff; }
        .form-control:focus { background: rgba(0, 0, 0, 0.7); border-color: #a29bfe; color: #fff; box-shadow: 0 0 15px rgba(162, 155, 254, 0.3); }
        .title { font-family: 'Cinzel', serif; color: #fdcb6e; text-align: center; margin-bottom: 1.5rem; }
    </style>
</head>
<body>

<div class="glass-card">
    <h3 class="title" th:text="${provinsi.idProvinsi == null ? 'TAMBAH WILAYAH' : 'UBAH DATA WILAYAH'}">Form</h3>
    
    <form th:action="@{/admin/provinsi/simpan}" th:object="${provinsi}" method="post">
        
        <input type="hidden" th:field="*{idProvinsi}">

        <div class="mb-3">
            <label class="form-label text-white-50">Nama Provinsi / Pulau</label>
            <input type="text" th:field="*{namaProvinsi}" class="form-control" placeholder="Contoh: Inazuma City" required>
        </div>

        <div class="mb-4">
            <label class="form-label text-white-50">Ongkos Kirim (Mora)</label>
            <input type="number" th:field="*{hargaOngkir}" class="form-control" placeholder="15000" required>
        </div>

        <div class="d-flex gap-2">
            <a href="/admin/provinsi" class="btn btn-outline-light w-50">Batal</a>
            <button type="submit" class="btn w-50 fw-bold" style="background: linear-gradient(90deg, #fdcb6e, #e17055); border: none; color: #000;">SIMPAN</button>
        </div>
    </form>
</div>

</body>
</html>
