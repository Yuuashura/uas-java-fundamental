<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Wilayah - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/global.css}">
    
    <style>
        body { 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh;
        }
        
        .form-card {
            background: rgba(40, 30, 70, 0.8);
            border: 1px solid rgba(162, 155, 254, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        .title { 
            font-family: 'Cinzel', serif; color: var(--gold); 
            text-align: center; margin-bottom: 30px; letter-spacing: 2px;
        }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: #a29bfe; font-size: 0.9rem; }
        
        .btn-group {
            display: flex; gap: 15px; margin-top: 30px;
        }
        .w-50 { width: 50%; }
    </style>
</head>
<body>

<div class="form-card">
    <h3 class="title" th:text="${provinsi.idProvinsi == null ? 'TAMBAH WILAYAH' : 'UBAH DATA WILAYAH'}">Form</h3>
    
    <form th:action="@{/admin/provinsi/simpan}" th:object="${provinsi}" method="post">
        
        <input type="hidden" th:field="*{idProvinsi}">

        <div class="form-group">
            <label class="form-label">Nama Provinsi / Pulau</label>
            <input type="text" th:field="*{namaProvinsi}" class="form-control" placeholder="Contoh: Inazuma City" required>
        </div>

        <div class="form-group">
            <label class="form-label">Ongkos Kirim (Mora)</label>
            <input type="number" th:field="*{hargaOngkir}" class="form-control" placeholder="15000" required>
        </div>

        <div class="btn-group">
            <a href="/admin/provinsi" class="btn btn-outline w-50">Batal</a>
            <button type="submit" class="btn btn-gold w-50">SIMPAN</button>
        </div>
    </form>
</div>

</body>
</html>
