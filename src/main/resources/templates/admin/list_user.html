<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin - Penduduk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #1e1535 url('https://raw.githubusercontent.com/Yuuashura/assets/refs/heads/main/1362745.png') fixed center/cover;
            color: #fff;
            min-height: 100vh;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(10, 5, 20, 0.85);
            z-index: -1;
        }

        .sidebar {
            background: rgba(20, 15, 35, 0.95);
            border-right: 1px solid rgba(162, 155, 254, 0.2);
            min-height: 100vh;
        }

        .nav-link {
            color: #aaa;
            transition: 0.3s;
            margin-bottom: 5px;
            border-radius: 10px;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #a29bfe;
            background: rgba(162, 155, 254, 0.15);
        }

        .glass-panel {
            background: rgba(40, 30, 70, 0.7);
            border: 1px solid rgba(162, 155, 254, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* === ANIMASI === */
        tbody tr {
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
            transition: 0.2s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tbody tr:nth-child(1) {
            animation-delay: 0.1s;
        }

        tbody tr:nth-child(2) {
            animation-delay: 0.15s;
        }

        tbody tr:nth-child(3) {
            animation-delay: 0.2s;
        }

        tbody tr:nth-child(4) {
            animation-delay: 0.25s;
        }

        tbody tr:nth-child(5) {
            animation-delay: 0.3s;
        }

        .table {
            --bs-table-bg: transparent;
            --bs-table-color: #eee;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(162, 155, 254, 0.25) !important;
            transform: scale(1.01);
            z-index: 10;
            position: relative;
        }

        .table-hover tbody tr:hover>* {
            color: #fff !important;
        }

        th {
            font-family: 'Cinzel', serif;
            color: #fdcb6e !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-4 d-none d-md-block">
                <h5 class="mb-4" style="font-family: 'Cinzel'; color: #fdcb6e;">SHOGUNATE</h5>
                <nav class="nav flex-column gap-2">
                    <a class="nav-link" href="/admin/produk"><i class="bi bi-box-seam me-2"></i> Inventaris</a>
                    <a class="nav-link" href="/admin/transaksi"><i class="bi bi-scroll me-2"></i> Dekrit Pesanan</a>
                    <a class="nav-link active" href="/admin/users"><i class="bi bi-people me-2"></i> Penduduk</a>
                    <a class="nav-link" href="/admin/provinsi"><i class="bi bi-map me-2"></i> Wilayah</a>
                    <hr class="border-secondary">
                    <a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i> Undur
                        Diri</a>
                </nav>
            </div>
            <div class="col-md-10 p-5">
                <h3 class="mb-4" style="font-family: 'Cinzel'; color: #fdcb6e;">Daftar Penduduk</h3>
                <div class="glass-panel p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Nama</th>
                                <th>Username</th>
                                <th>No HP</th>
                                <th>Role</th>
                                <th class="text-end pe-4">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${listUser}">
                                <td class="ps-4" th:text="${u.idUser}">1</td>
                                <td class="fw-bold" th:text="${u.namaLengkap}">Nama</td>
                                <td class="text-info" th:text="${u.username}">User</td>
                                <td th:text="${u.noHp}">0812</td>
                                <td><span
                                        th:classappend="${u.role.name() == 'ADMIN'} ? 'badge bg-warning text-dark' : 'badge bg-secondary'"
                                        th:text="${u.role}">ROLE</span></td>
                                <td class="text-end pe-4">
                                    <a th:if="${u.role.name() == 'USER'}"
                                        th:href="@{/admin/users/promote/{id}(id=${u.idUser})}"
                                        class="btn btn-sm btn-outline-warning me-1"><i
                                            class="bi bi-arrow-up-circle"></i></a>
                                    <a th:href="@{/admin/users/hapus/{id}(id=${u.idUser})}"
                                        class="btn btn-sm btn-outline-danger" onclick="return confirm('Hapus?')"><i
                                            class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
