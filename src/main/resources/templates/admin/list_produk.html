<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin - Katalog Inazuma</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Quicksand:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #1e1535 url('https://raw.githubusercontent.com/Yuuashura/assets/refs/heads/main/1362745.png') fixed center/cover;
            color: #fff;
            min-height: 100vh;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(10, 5, 20, 0.85);
            z-index: -1;
        }

        .glass-panel {
            background: rgba(40, 30, 70, 0.7);
            border: 1px solid rgba(162, 155, 254, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .sidebar {
            background: rgba(20, 15, 35, 0.95);
            border-right: 1px solid rgba(162, 155, 254, 0.2);
            min-height: 100vh;
        }

        .nav-link {
            color: #aaa;
            margin-bottom: 5px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(162, 155, 254, 0.15);
            color: #a29bfe;
        }

        .admin-title {
            font-family: 'Cinzel', serif;
            color: #fdcb6e;
            letter-spacing: 2px;
        }

        /* === ANIMASI DAN TABEL HIDUP === */
        .table {
            --bs-table-bg: transparent;
            --bs-table-color: #eee;
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Baris Tabel: Awalnya Transparan */
        tbody tr {
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
            transition: 0.2s;
        }

        /* Keyframes: Muncul dari bawah */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered Delay (Muncul bergantian) */
        tbody tr:nth-child(1) {
            animation-delay: 0.1s;
        }

        tbody tr:nth-child(2) {
            animation-delay: 0.15s;
        }

        tbody tr:nth-child(3) {
            animation-delay: 0.2s;
        }

        tbody tr:nth-child(4) {
            animation-delay: 0.25s;
        }

        tbody tr:nth-child(5) {
            animation-delay: 0.3s;
        }

        tbody tr:nth-child(6) {
            animation-delay: 0.35s;
        }

        tbody tr:nth-child(7) {
            animation-delay: 0.4s;
        }

        tbody tr:nth-child(8) {
            animation-delay: 0.45s;
        }

        tbody tr:nth-child(9) {
            animation-delay: 0.5s;
        }

        tbody tr:nth-child(10) {
            animation-delay: 0.55s;
        }

        /* Hover Effect: Scale Up & Bright */
        .table-hover tbody tr:hover {
            background-color: rgba(162, 155, 254, 0.25) !important;
            transform: scale(1.01);
            z-index: 10;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .table-hover tbody tr:hover>* {
            color: #fff !important;
        }

        th {
            font-family: 'Cinzel', serif;
            color: #fdcb6e !important;
            font-weight: normal;
        }

        .input-glass,
        .select-glass {
            background: rgba(0, 0, 0, 0.6) !important;
            border: 1px solid rgba(162, 155, 254, 0.3) !important;
            color: #fff !important;
        }

        .btn-gold {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            border: none;
            color: #2d3436;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(253, 203, 110, 0.5);
        }

        .img-thumb {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #a29bfe;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-4 d-none d-md-block">
                <h5 class="admin-title mb-4"><i class="bi bi-shield-fill me-2"></i>SHOGUNATE</h5>
                <nav class="nav flex-column gap-2">
                    <a class="nav-link active" href="/admin/produk"><i class="bi bi-box-seam me-2"></i> Inventaris</a>
                    <a class="nav-link" href="/admin/transaksi"><i class="bi bi-scroll me-2"></i> Dekrit Pesanan</a>
                    <a class="nav-link" href="/admin/users"><i class="bi bi-people me-2"></i> Penduduk</a>
                    <a class="nav-link" href="/admin/provinsi"><i class="bi bi-map me-2"></i> Wilayah</a>
                    <hr class="border-secondary">
                    <a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i> Undur
                        Diri</a>
                </nav>
            </div>
            <div class="col-md-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="admin-title m-0">Kelola Artefak</h3>
                    <a href="/admin/produk/tambah" class="btn btn-gold rounded-pill px-4 shadow-sm"><i
                            class="bi bi-plus-lg"></i> Tempa Baru</a>
                </div>
                <div class="glass-panel">
                    <div class="p-3 border-bottom border-secondary border-opacity-25">
                        <form action="/admin/produk" method="get">
                            <div class="row g-2">
                                <div class="col-md-6"><input type="text" name="keyword" class="form-control input-glass"
                                        placeholder="Cari nama barang..." th:value="${keyword}"></div>
                                <div class="col-md-4">
                                    <select name="sortBy" class="form-select select-glass"
                                        onchange="this.form.submit()">
                                        <option value="" class="text-white bg-dark">Urutan Default</option>
                                        <option value="stok" class="text-white bg-dark"
                                            th:selected="${sortBy == 'stok'}">Stok Terbanyak</option>
                                        <option value="nama" class="text-white bg-dark"
                                            th:selected="${sortBy == 'nama'}">Nama (A-Z)</option>
                                    </select>
                                </div>
                                <div class="col-md-2"><button type="submit"
                                        class="btn btn-outline-light w-100">Filter</button></div>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-4">Item</th>
                                    <th>Kategori</th>
                                    <th>Harga (Mora)</th>
                                    <th>Stok</th>
                                    <th class="text-end pe-4">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${listProduk.content}">
                                    <td class="ps-4">
                                        <div class="d-flex align-items-center">
                                            <img th:if="${p.gambarProduct != null}"
                                                th:src="'data:image/jpeg;base64,' + ${p.gambarProduct}"
                                                class="img-thumb me-3">
                                            <div th:unless="${p.gambarProduct != null}"
                                                class="img-thumb me-3 bg-dark d-flex align-items-center justify-content-center small text-muted">
                                                No Img</div>
                                            <div><span class="fw-bold d-block"
                                                    th:text="${p.namaProduct}">Nama</span><small class="text-white-50"
                                                    th:text="'ID: ' + ${p.idProduct}">#1</small></div>
                                        </div>
                                    </td>
                                    <td><span class="badge bg-dark border border-secondary text-info"
                                            th:text="${p.kategoriProduct}">Kat</span></td>
                                    <td class="fw-bold text-warning" th:text="'Rp ' + ${p.harga}">Rp 0</td>
                                    <td><span th:classappend="${p.stock <= 5} ? 'text-danger fw-bold' : 'text-success'"
                                            th:text="${p.stock}">10</span></td>
                                    <td class="text-end pe-4">
                                        <a th:href="@{/admin/produk/edit/{id}(id=${p.idProduct})}"
                                            class="btn btn-sm btn-outline-info me-1"><i class="bi bi-pencil"></i></a>
                                        <a th:href="@{/admin/produk/hapus/{id}(id=${p.idProduct})}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Hancurkan item ini?')"><i
                                                class="bi bi-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="p-3 border-top border-secondary border-opacity-25 d-flex justify-content-between align-items-center"
                        th:if="${totalPages > 1}">
                        <small class="text-white-50">Halaman <span th:text="${currentPage + 1}">1</span> / <span
                                th:text="${totalPages}">1</span></small>
                        <div>
                            <a th:if="${currentPage > 0}"
                                th:href="@{/admin/produk(page=${currentPage - 1}, keyword=${keyword}, sortBy=${sortBy})}"
                                class="btn btn-sm btn-outline-light rounded-circle me-1"><i
                                    class="bi bi-chevron-left"></i></a>
                            <a th:if="${currentPage < totalPages - 1}"
                                th:href="@{/admin/produk(page=${currentPage + 1}, keyword=${keyword}, sortBy=${sortBy})}"
                                class="btn btn-sm btn-outline-light rounded-circle"><i
                                    class="bi bi-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
