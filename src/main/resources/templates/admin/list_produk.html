<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Inventaris</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/global.css}">
    
    <style>
        /* === ADMIN LAYOUT === */
        body { overflow-x: hidden; }
        .admin-container { display: flex; min-height: 100vh; }
        
        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: rgba(20, 15, 35, 0.95);
            border-right: 1px solid rgba(162, 155, 254, 0.2);
            padding: 30px 20px;
            display: flex; flex-direction: column; gap: 10px;
            position: fixed; top: 0; bottom: 0; left: 0; z-index: 100;
        }
        .sidebar-title {
            font-family: 'Cinzel', serif; color: var(--gold); 
            font-size: 1.5rem; text-align: center; margin-bottom: 30px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .nav-link {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 20px; color: #aaa; text-decoration: none;
            border-radius: 12px; transition: 0.3s; font-weight: 600; font-size: 0.95rem;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(162, 155, 254, 0.15); color: #a29bfe;
            box-shadow: 0 0 15px rgba(162, 155, 254, 0.1);
        }
        
        /* Main Content */
        .main-content { flex: 1; margin-left: 260px; padding: 40px; }
        
        .glass-panel {
            background: rgba(40, 30, 70, 0.7);
            border: 1px solid rgba(162, 155, 254, 0.2);
            border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            padding: 20px;
        }

        /* Search Bar Layout (Flexbox Manual) */
        .search-container {
            display: flex; gap: 10px; margin-bottom: 20px; align-items: center;
        }
        .search-box { flex: 1; } /* Input search memenuhi ruang */
        .filter-box { width: 200px; }

        /* Table Styles */
        .custom-table { width: 100%; border-collapse: collapse; color: #eee; }
        .custom-table th, .custom-table td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .custom-table th { color: var(--gold); font-family: 'Cinzel', serif; font-weight: normal; }
        .custom-table tr:hover { background: rgba(162, 155, 254, 0.1); }
        
        .img-thumb {
            width: 45px; height: 45px; object-fit: cover; 
            border-radius: 8px; border: 1px solid #a29bfe;
            margin-right: 10px; vertical-align: middle;
        }
        
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        /* Pagination */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 20px; }

        @media (max-width: 992px) {
            .sidebar { width: 80px; padding: 30px 10px; }
            .link-text, .sidebar-title { display: none; }
            .nav-link { justify-content: center; }
            .main-content { margin-left: 80px; padding: 20px; }
            .search-container { flex-direction: column; align-items: stretch; }
            .filter-box { width: 100%; }
        }
    </style>
</head>
<body>

<div class="admin-container">
    <aside class="sidebar">
        <div class="sidebar-title"><span class="material-symbols-outlined">shield</span> <span class="link-text">SHOGUNATE</span></div>
        <nav style="display: flex; flex-direction: column; gap: 5px;">
            <a href="/admin/produk" class="nav-link active">
                <span class="material-symbols-outlined">inventory_2</span> <span class="link-text">Inventaris</span>
            </a>
            <a href="/admin/transaksi" class="nav-link">
                <span class="material-symbols-outlined">receipt_long</span> <span class="link-text">Dekrit Pesanan</span>
            </a>
            <a href="/admin/users" class="nav-link">
                <span class="material-symbols-outlined">group</span> <span class="link-text">Penduduk</span>
            </a>
            <a href="/admin/provinsi" class="nav-link">
                <span class="material-symbols-outlined">map</span> <span class="link-text">Wilayah</span>
            </a>
            <div style="border-top: 1px solid rgba(255,255,255,0.1); margin: 10px 0;"></div>
            <a href="/logout" class="nav-link" style="color: #ff6b6b;">
                <span class="material-symbols-outlined">logout</span> <span class="link-text">Undur Diri</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="header-flex">
            <h2 style="font-family: 'Cinzel'; margin: 0; color: #fdcb6e;">Inventaris Artefak</h2>
            <a href="/admin/produk/tambah" class="btn btn-gold">
                <span class="material-symbols-outlined">add</span> Tempa Baru
            </a>
        </div>

        <div class="glass-panel">
            <form action="/admin/produk" method="get" class="search-container">
                <div class="search-box">
                    <input type="text" name="keyword" class="form-control" placeholder="Cari nama barang..." th:value="${keyword}">
                </div>
                <div class="filter-box">
                    <select name="sortBy" class="form-select" onchange="this.form.submit()">
                        <option value="">Urutan Default</option>
                        <option value="stok" th:selected="${sortBy == 'stok'}">Stok Terbanyak</option>
                        <option value="nama" th:selected="${sortBy == 'nama'}">Nama (A-Z)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline" style="padding: 12px 15px;">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </form>

            <div style="overflow-x: auto;">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Kategori</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th style="text-align: right;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${listProduk.content}">
                            <td>
                                <div style="display: flex; align-items: center;">
                                    <img th:if="${p.gambarProduct != null}" th:src="'data:image/jpeg;base64,' + ${p.gambarProduct}" class="img-thumb">
                                    <div th:unless="${p.gambarProduct != null}" class="img-thumb" style="background: #000; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #aaa;">N/A</div>
                                    <div>
                                        <div style="font-weight: bold; color: #fff;" th:text="${p.namaProduct}">Nama</div>
                                        <small style="color: #aaa;" th:text="'ID: ' + ${p.idProduct}">#1</small>
                                    </div>
                                </div>
                            </td>
                            <td><span class="category-tag" th:text="${p.kategoriProduct}">Kat</span></td>
                            <td style="color: var(--gold); font-weight: bold;" th:text="'Rp ' + ${p.harga}">0</td>
                            <td>
                                <span th:style="${p.stock <= 5} ? 'color: #ff6b6b; font-weight: bold;' : 'color: #20c997;'" th:text="${p.stock}">10</span>
                            </td>
                            <td style="text-align: right;">
                                <a th:href="@{/admin/produk/edit/{id}(id=${p.idProduct})}" class="btn btn-outline" style="padding: 6px 10px; display: inline-flex;">
                                    <span class="material-symbols-outlined" style="font-size: 1.1rem;">edit</span>
                                </a>
                                <a th:href="@{/admin/produk/hapus/{id}(id=${p.idProduct})}" class="btn btn-outline" style="padding: 6px 10px; display: inline-flex; border-color: #ff6b6b; color: #ff6b6b;" onclick="return confirm('Hancurkan artefak ini?')">
                                    <span class="material-symbols-outlined" style="font-size: 1.1rem;">delete</span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" th:if="${totalPages > 1}">
                <a th:if="${currentPage > 0}" th:href="@{/admin/produk(page=${currentPage - 1}, keyword=${keyword}, sortBy=${sortBy})}" class="btn btn-outline" style="padding: 8px 12px;">
                    <span class="material-symbols-outlined">chevron_left</span>
                </a>
                <span style="color: #aaa;">Halaman <span th:text="${currentPage + 1}" style="color: #fff; font-weight: bold;">1</span> / <span th:text="${totalPages}">1</span></span>
                <a th:if="${currentPage < totalPages - 1}" th:href="@{/admin/produk(page=${currentPage + 1}, keyword=${keyword}, sortBy=${sortBy})}" class="btn btn-outline" style="padding: 8px 12px;">
                    <span class="material-symbols-outlined">chevron_right</span>
                </a>
            </div>
        </div>
    </main>
</div>

</body>
</html>
