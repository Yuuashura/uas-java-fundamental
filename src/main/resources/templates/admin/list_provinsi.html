<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Wilayah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body { font-family: 'Quicksand', sans-serif; background: #1e1535 url('https://raw.githubusercontent.com/Yuuashura/assets/refs/heads/main/1362745.png') fixed center/cover; color: #fff; min-height: 100vh; }
        body::after { content: ''; position: fixed; inset: 0; background: rgba(10, 5, 20, 0.85); z-index: -1; }
        
        .sidebar { background: rgba(20, 15, 35, 0.95); border-right: 1px solid rgba(162, 155, 254, 0.2); min-height: 100vh; }
        .nav-link { color: #aaa; transition: 0.3s; margin-bottom: 5px; border-radius: 10px; }
        .nav-link:hover, .nav-link.active { color: #a29bfe; background: rgba(162, 155, 254, 0.15); }
        .glass-panel { background: rgba(40, 30, 70, 0.7); border: 1px solid rgba(162, 155, 254, 0.2); border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        /* === ANIMASI === */
        tbody tr { opacity: 0; animation: slideIn 0.5s ease-out forwards; transition: 0.2s; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        tbody tr:nth-child(1) { animation-delay: 0.1s; } tbody tr:nth-child(2) { animation-delay: 0.15s; } tbody tr:nth-child(3) { animation-delay: 0.2s; } 
        
        .table { --bs-table-bg: transparent; --bs-table-color: #eee; border-color: rgba(255,255,255,0.1); }
        .table-hover tbody tr:hover { background-color: rgba(162, 155, 254, 0.25) !important; transform: scale(1.01); z-index: 10; position: relative; }
        .table-hover tbody tr:hover > * { color: #fff !important; }
        th { font-family: 'Cinzel', serif; color: #fdcb6e !important; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-4 d-none d-md-block">
            <h5 class="mb-4" style="font-family: 'Cinzel'; color: #fdcb6e;">SHOGUNATE</h5>
            <nav class="nav flex-column gap-2">
                <a class="nav-link" href="/admin/produk"><i class="bi bi-box-seam me-2"></i> Inventaris</a>
                <a class="nav-link" href="/admin/transaksi"><i class="bi bi-scroll me-2"></i> Dekrit Pesanan</a>
                <a class="nav-link" href="/admin/users"><i class="bi bi-people me-2"></i> Penduduk</a>
                <a class="nav-link active" href="/admin/provinsi"><i class="bi bi-map me-2"></i> Wilayah</a>
                <hr class="border-secondary">
                <a class="nav-link text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i> Undur Diri</a>
            </nav>
        </div>
        <div class="col-md-10 p-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 style="font-family: 'Cinzel'; color: #fdcb6e;">Peta Wilayah</h3>
                <a href="/admin/provinsi/tambah" class="btn fw-bold" style="background: linear-gradient(135deg, #fdcb6e, #e17055); color: #2d3436; border-radius: 50px;"><i class="bi bi-plus-lg"></i> Tambah Wilayah</a>
            </div>
            <div class="glass-panel p-0">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr><th class="ps-4">ID</th><th>Nama Provinsi</th><th>Ongkir (Mora)</th><th class="text-end pe-4">Aksi</th></tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${listProvinsi}">
                            <td class="ps-4 text-white-50" th:text="${p.idProvinsi}">1</td>
                            <td class="fw-bold text-info" th:text="${p.namaProvinsi}">Jawa Barat</td>
                            <td class="text-warning fw-bold" th:text="'Rp ' + ${p.hargaOngkir}">Rp 10.000</td>
                            <td class="text-end pe-4">
                                <a th:href="@{/admin/provinsi/edit/{id}(id=${p.idProvinsi})}" class="btn btn-sm btn-outline-light me-1"><i class="bi bi-pencil"></i></a>
                                <a th:href="@{/admin/provinsi/hapus/{id}(id=${p.idProvinsi})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Hapus?')"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
